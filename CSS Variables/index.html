<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h2>CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="3" data-sizing="px">

        <label for="base">Base:</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="background">

    <script>
        //sass variables are defined at compile time and cannot be changed
        const inputs = document.querySelectorAll('.controls input');

        function handleupdate(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix)


        }

        inputs.forEach(input => input.addEventListener('change', handleupdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleupdate));
    </script>
</body>
</html>
